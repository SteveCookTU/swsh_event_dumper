name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build Release
      run: cargo build --release
      
    - name: Fetch action
      uses: Rishabh510/Path-lister-action@master
      with:
        path: ".github/"
        type: ".exe"
